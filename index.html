<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Match3</title>
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas" width=550 height=800 style="width: 550px; height: 800px; background: #231F20"></canvas>
    <script src="Build/M3_WebGL.asm.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/M3_WebGL.data",
        frameworkUrl: "Build/M3_WebGL.asm.framework.js",
        codeUrl: "Build/M3_WebGL.asm.js",
        memoryUrl: "Build/M3_WebGL.asm.mem",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "ChainGames",
        productName: "Match3",
        productVersion: "1",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
